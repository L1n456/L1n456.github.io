<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Interactive Rating Component Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="unsub">
            <img src="../images/icon-star.svg" alt="">
            <h1>How did we do? </h1>
            <p class="text-1">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
            <div class="list">
                <p class="nbr">1</p>
                <p class="nbr">2</p>
                <p class="nbr">3</p>
                <p class="nbr">4</p>
                <p class="nbr">5</p>
            </div>
            <button>Submit</button>
        </div>
        
        <div class="sub">
            <img src="../images/illustration-thank-you.svg"  alt="">
            <p class="rate"></p>
            <h2>Thank you! </h2>
            <p class="text-2">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
